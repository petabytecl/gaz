name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.25' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      # golangci-lint-action handles installation and caching
      # We use it to ensure the binary is available for 'make lint'
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.8.0
          install-mode: goinstall
          args: --timeout=5m

      - name: Check formatting
        run: make fmt-check

      - name: Run linter
        run: make lint

      - name: Run tests with coverage
        run: make cover
